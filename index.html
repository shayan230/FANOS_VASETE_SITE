<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واسطه فانوس</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: url('https://i.postimg.cc/YqP7RVxr/codm.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .menu-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 999;
        }
        .sidebar a {
            padding: 10px 30px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 20px;
            left: 25px;
            font-size: 30px;
            cursor: pointer;
        }
        .content {
            padding: 100px 20px;
        }
        .button {
            border: 2px solid yellow;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="menu-icon" onclick="openNav()">&#9776;</div>

<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">صفحه اصلی</a>
    <a href="#">اکانت</a>
    <a href="#">کالاف</a>
    <a href="#">پی فانوس</a>

</div>

<div class="content">
    <h1>به سایت واسطه فانوس خوش آمدید</h1>
    <a href="#" class="button">کالاف دیوتی</a>
    <p style="margin-top: 30px;">برای سفارش و ارتباط با ما به آیدی روبیکای زیر پیام دهید:</p>
    <h2>@FANOS_VASETE</h2>
</div>

<script>
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
    }
</script>

</body>
</html>
