<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>واسطه فانوس</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('https://s6.uupload.ir/filelink/Nb73Xs8KKBwX_21e4b5.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
    }
    .menu {
      display: none;
      position: fixed;
      top: 50px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
      overflow: hidden;
    }
    .menu a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }
    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .content {
      margin-top: 100px;
    }
    .button {
      border: 2px solid yellow;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>واسطه فانوس</div>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
  </div>
  <div class="menu" id="menu">
    <a href="#">صفحه اصلی</a>
    <a href="#">اکانت</a>
    <a href="#">کالاف</a>
    <a href="#">پی فانوس</a>
    <a href="#">درباره ما</a>
    <a href="#">ارتباط با ما</a>
  </div>
  <div class="content">
    <h1>به سایت واسطه فانوس خوش آمدید</h1>
    <a class="button" href="#">کالاف دیوتی</a>
    <p>برای سفارش و ارتباط با ما به آیدی روبیکای زیر پیام دهید:</p>
    <h2>@FANOS_VASETE</h2>
  </div>
  <script>
    function toggleMenu() {
      var menu = document.getElementById('menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }
  </script>
</body>
</html>
