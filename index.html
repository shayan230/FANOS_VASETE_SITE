<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واسطه فانوس</title>
    <style>
        body {
            margin: 0;
            font-family: 'Vazir', sans-serif;
            background: url('https://s6.uupload.ir/filelink/JrYdXEKU715E_3536e7c08b/419feb10-f3b3-11ef-aaad-718cf67f1894_5sqb_diel.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            direction: rtl;
        }
        .menu-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            transition: right 0.3s ease;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 20px 0;
            font-size: 18px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
        .title {
            margin-top: 30%;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }
        .button {
            display: inline-block;
            padding: 10px 30px;
            margin-top: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            text-decoration: none;
        }
        .tag {
            display: inline-block;
            padding: 10px 30px;
            margin-top: 10px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(0,0,0,0.5);
        }
        .bottom-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
        }
    </style>
</head>
<body>

    <div class="menu-icon" id="menuIcon">☰</div>

    <div class="sidebar" id="sidebar">
        <a href="#">صفحه اصلی</a>
        <a href="#">کالاف دیوتی</a>
        <a href="https://rubika.ir/FANOS_VASETE">@FANOS_VASETE</a>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="title">به سایت واسطه فانوس خوش آمدید</div>

    <a href="#" class="button">کالاف دیوتی</a>
    <div class="tag">@FANOS_VASETE</div>

    <div class="bottom-text">
        برای سفارش و ارتباط با ما به آیدی روبیکای زیر پیام دهید
    </div>

    <script>
        const menuIcon = document.getElementById('menuIcon');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuIcon.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });
    </script>

</body>
</html>
