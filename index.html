<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واسطه فانوس</title>
    <style>
        body {
            margin: 0;
            font-family: 'Vazir', sans-serif;
            background: url('https://s6.uupload.ir/filelink/JrYdXEKU715E_3536e7c08b/419feb10-f3b3-11ef-aaad-718cf67f1894_5sqb_diel.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        .menu-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            transition: right 0.3s ease;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 20px 0;
            font-size: 18px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background: rgba(255,255,255,0.2);
        }
        .tag {
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 10px;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="menu-icon" id="menuIcon">☰</div>

    <div class="sidebar" id="sidebar">
        <a href="#">صفحه اصلی</a>
        <a href="#">کالاف دیوتی</a>
        <a href="#">درباره ما</a>
        <a href="#">تماس با ما</a>
    </div>

    <div class="overlay" id="overlay"></div>

    <h1>به سایت واسطه فانوس خوش آمدید</h1>
    <button class="button">کالاف دیوتی</button>
    <div class="tag">@FANOS_VASETE</div>

    <script>
        const menuIcon = document.getElementById('menuIcon');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        menuIcon.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
        });
    </script>

</body>
</html>
